<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/input.css">
    <title>Microsoft - Official Home Page</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center py-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""></div>
            </div>
            <div class="logo text-center flex  md:order-1">
                <div class="p-4 flex justify-center"><img class="w-[50%]" src="assets/microsoft-logo.png" alt=""></div>
                <div
                    class="features absolute w-fit md:static md:w-auto bg-grey-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">office</div>
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft</div>
                <div class="mr-4">Search</div>
                <img class="w-4 mr-6" src="assets/search.svg" alt="">
                <div class="flex pt-1">
                    <img class="w-4 h-4 mr-4" src="assets/cart-icon.svg" alt="">
                    <img class="w-4 h-4 mr-4" src="assets/account.svg" alt="">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-16">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface laptop</h1>
                <p class="w-3/4 mx-5 text-center md:text-left"> Your AI-powered copilot for the web. Ask questions. Chat
                    to refine results. Get comprehensive answers and creative inspiration.</p>
                <button class="text-white bg-black py-2 my-6 font-bold mx-5">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]"  src="assets/laptop.png" alt="">
            </div>
        </div>
        <div class="promo flex flex-col md:flex-row justify-center">
            <div class="item flex items-center mx-4 ">
                <img class="w-16" src="assets/icon1.png" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 ">
                <img class="w-16" src="assets/icon2.png" alt="">
                <span class="font-medium">Explore Surface Devices</span>
            </div>
            <div class="item flex items-center mx-4 ">
                <img class="w-10 mx-3" src="assets/icon3.png" alt="">
                <span class="font-medium">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 ">
                <img class="w-16" src="assets/icon1.png" alt="">
                <span class="font-medium ">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
